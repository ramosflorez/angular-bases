<h1> DBZ Personajes</h1>

<hr>

<div class="row">
  <div class="col">
    <!-- onDelete -->
    <dbz-list [characterList]="characters" (onDelete)="onDeletedCharacter($event)"> </dbz-list>
  </div>

  <div class="col">
    <!-- add Characcter -->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)" ></dbz-add-character> <!-- con el simbolo de dolar recibe un evento -->

  </div>

</div>
